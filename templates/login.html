{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <h4 class="center-align"> Log In </h4>
        <div class="row"> 
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate">
                    <label for="user_name">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="waves-effect waves-light btn-large"><i class="material-icons left">local_dining</i>Log In</button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not Registered?
            <a href="{{ url_for('register') }}" class="waves-effect waves-light btn-large">Register Here</a>
        </p>
    </div>
</div>

{% endblock %}
