{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <h4 class="center-align brand-logo"> Log In </h4>
        <div class="row"> 
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate">
                    <label for="user_name">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="center-align">
                <button type="submit" class="waves-effect waves-light orange darken-4 btn"><i class="material-icons left">local_dining</i>Log In</button>
            </p>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">Not Registered?</p>
        <p class="center-align">
            <a href="{{ url_for('register') }}" class="waves-effect waves-light orange darken-4 btn center-align">Register Here</a>
        </p>
    </div>
</div>


{% endblock %}
