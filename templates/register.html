{% extends "base.html" %}
{% block content %}



<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
    <h4 class="center-align brand-logo"> Register now! </h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" name="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate" minlenght="5" maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                <label for="username">User Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" name="password" type="password" minlenght="5" maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <p class="center-align">
                <button type="submit" class="waves-effect waves-light orange darken-4 btn"><i class="material-icons left">local_dining</i>Register</button>
            </p>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">Already Registered?</p>
        <p class="center-align">
            <a href="{{ url_for('login') }}" class="waves-effect waves-light orange darken-4 btn">Log In Here</a>
        </p>
    </div>
</div>

{% endblock %}
