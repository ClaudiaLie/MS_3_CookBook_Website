<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_ingredients}}<br>
        {{ recipe.recipe_country }}<br>
        {{ recipe.recipe_serving }}<br>
        {{ recipe.recipe_img }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.recipe_rating }}<br>
        {{ recipe.recipe_comment }}<br>
        {{ recipe.recipe_allergen }}<br>
    {% endfor %}
    
</body>
</html>
